apiVersion: v1
kind: Service
metadata:
    name: tom-ngx-clusterip
spec: 
  selector:
      app: {{ .Values.selector_label }}
  type: ClusterIP
  ports:
    - name: tomcat
      protocol: TCP
      targetPort: 8080
      port: 8080
    - name: nginx
      protocol: TCP
      targetPort: 80
      port: 80
